version: '3'

services:
  django: 
    build: .
    environment:
      PG_USER: postgres
      PG_NAME: postgres
      PG_PASSWORD: postgres
      PG_PORT: 5432
      PG_HOST: pg_db
      DEBUG: "True"
    command: python webpage/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      pg_db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully

  migration:
    build: .
    environment:
      PG_USER: postgres
      PG_NAME: postgres
      PG_PASSWORD: postgres
      PG_PORT: 5432
      PG_HOST: pg_db
      DEBUG: "True"
 
    command: python webpage/manage.py migrate
    depends_on:
      pg_db:
        condition: service_healthy

  pg_db:
    image: postgres:latest
    ports:
      - "5432:5432"
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres', '-d', 'postgres']
      interval: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: postgres
